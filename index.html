<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chỉnh sửa ảnh trực tuyến</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Chỉnh sửa ảnh </h1>

    <input type="file" id="upload" accept="image/*" /><br><br>

    <div class="image-container">
      <div>
        <h3>Ảnh gốc</h3>
        <img id="original" src="" alt="Ảnh gốc" />
      </div>
      <div>
        <h3>Ảnh đã chỉnh sửa</h3>
        <img id="edited" src="" alt="Ảnh đã chỉnh sửa" />
      </div>
    </div>

    <div class="controls">
      <label>Độ sáng: <span id="val-brightness">100%</span></label><br>
      <input type="range" id="brightness" min="0" max="200" value="100"><br>

      <label>Độ tương phản: <span id="val-contrast">100%</span></label><br>
      <input type="range" id="contrast" min="0" max="200" value="100"><br>

      <label>Bão hòa màu: <span id="val-saturate">100%</span></label><br>
      <input type="range" id="saturate" min="0" max="200" value="100"><br><br>

      <button id="saveBtn">Lưu ảnh</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
