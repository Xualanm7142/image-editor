<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa ảnh online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Trình chỉnh sửa ảnh</h1>

  <input type="file" id="upload" accept="image/*"><br><br>

  <label>Độ sáng</label>
  <input type="range" id="brightness" min="0" max="200" value="100"><br>

  <label>Độ tương phản</label>
  <input type="range" id="contrast" min="0" max="200" value="100"><br>

  <label>Bão hòa màu</label>
  <input type="range" id="saturate" min="0" max="200" value="100"><br><br>

  <img id="img" src="" alt="Chọn ảnh" style="max-width: 90%;"><br><br>

  <script src="script.js"></script>
</body>
</html>
