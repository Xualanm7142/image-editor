<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chỉnh sửa và Cắt ảnh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chỉnh sửa ảnh trực tuyến</h1>

    <input type="file" id="upload" accept="image/*"><br><br>

    <div class="image-container">
      <div>
        <h3>Ảnh gốc</h3>
        <canvas id="originalCanvas"></canvas>
      </div>
      <div>
        <h3>Ảnh chỉnh sửa</h3>
        <canvas id="editedCanvas"></canvas>
      </div>
    </div>

    <div class="controls">
      <label>Độ sáng: <span id="val-brightness">100%</span></label><br>
      <input type="range" id="brightness" min="0" max="200" value="100"><br>

      <label>Độ tương phản: <span id="val-contrast">100%</span></label><br>
      <input type="range" id="contrast" min="0" max="200" value="100"><br>

      <label>Bão hòa màu: <span id="val-saturate">100%</span></label><br>
      <input type="range" id="saturate" min="0" max="200" value="100"><br><br>

      <label>Định dạng ảnh:</label>
      <select id="format">
        <option value="png">PNG</option>
        <option value="jpeg">JPG</option>
      </select><br><br>
      <label>Bộ lọc:</label>
<select id="filter">
  <option value="none">Nguyên bản</option>
  <option value="grayscale">Đơn sắc</option>
  <option value="blur">Blur</option>
</select><br><br>

      <button id="cropBtn">Bật chế độ Crop</button>
      <button id="saveBtn">Lưu ảnh</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
